version: '3.8'
services:

  #database
  database:
    container_name: database
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 123qwe
      MYSQL_DATABASE: billie_db
      MYSQL_USER: billie_user
      MYSQL_PASSWORD: 123qwe
    ports:
      - '4306:3306'
    networks:
      - billie
    volumes:
      - ./dockerFiles/mysql/dbData:/var/lib/mysql

  #application
  php:
    container_name: php
    build:
      context: ./dockerFiles/php/
    ports:
      - '9000:9000'
    volumes:
      - ./:/var/www/billie
    networks:
      - billie
    depends_on:
      - database

  #webserver
  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    ports:
      - '8080:80'
    volumes:
      - ./:/var/www/billie
      - ./dockerFiles/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - billie
    depends_on:
      - php
      - database
networks:
  billie: